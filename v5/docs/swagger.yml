paths:
  /grupos:
    get:
      summary: Recupera todos os grupos
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/grupos'
        '404':
          description: Nenhum grupo encontrado
          content:
            application/json:
              example: Not Found
  /grupos/{id}:
    parameters:
      - name: id
        in: path
        schema:
          type: integer
        required: true
    get:
      summary: Recupera um grupo pelo ID
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/grupo'
        '404':
          description: Grupo não encontrado
          content:
            application/json:
              example: Not Found
    post:
      summary: Cria um novo grupo
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                descricao:
                  type: string
      responses:
        '201':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/grupo'
        '404':
          description: Grupo não encontrado
          content:
            application/json:
              example: Not Found
        '409':
          description: Grupo já existe
          content:
            application/json:
              example: Conflict    
    put:
      summary: Recupera um grupo pelo ID
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/grupos'
        '204':
          description: Grupo não encontrado
          content:
            application/json:
              example: No Content
        '404':
          description: Grupo não encontrado
          content:
            application/json:
              example: Not Found
    delete:
      summary: Recupera um grupo pelo ID
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/grupos'
        '404':
          description: Grupo não encontrado
          content:
            application/json:
              example: Not Found              

              
security:
  - auth: []
  
components:
  schemas:
    grupo:
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
        descricao:
          type: string

    grupos:
      type: array
      items:
        $ref: '#/components/schemas/grupo'
        
  securitySchemes:
    auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
